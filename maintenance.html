<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Swet-Hacso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #8a2be2;
            --accent: #4dc9ff;
            --background: #121222;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glow: 0 0 20px rgba(255, 51, 102, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .maintenance-container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .maintenance-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-size: 2rem;
            color: #fff;
            animation: float 6s ease-in-out infinite;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 600;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 1rem;
        }

        .main-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .desc {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-inline: auto;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin: 3rem 0;
        }

        .countdown-item {
            min-width: 120px;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .countdown-item:nth-child(2) { animation-delay: 0.5s; }
        .countdown-item:nth-child(3) { animation-delay: 1s; }
        .countdown-item:nth-child(4) { animation-delay: 1.5s; }

        .countdown-value {
            font-size: 3rem;
            font-weight: 600;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .social-link {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: var(--gradient);
            box-shadow: var(--glow);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .countdown-item {
                min-width: 100px;
                padding: 1rem;
            }

            .countdown-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-glow"></div>
    <div class="maintenance-container">
        <div class="logo">
            <div class="logo-icon">S</div>
        </div>
        <div class="logo-text">Swet-Hacso</div>
        <div class="main-content">
            <h1>Under Maintenance</h1>
            <p class="desc">We're currently updating our website to bring you an even better experience. We'll be back soon!</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <div class="social-links">
                <a href="#" class="social-link" title="GitHub">
                    <i class="ri-github-fill"></i>
                </a>
                <a href="#" class="social-link" title="Twitter">
                    <i class="ri-twitter-fill"></i>
                </a>
                <a href="#" class="social-link" title="LinkedIn">
                    <i class="ri-linkedin-fill"></i>
                </a>
                <a href="#" class="social-link" title="Discord">
                    <i class="ri-discord-fill"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            // Set your target date here (Year, Month (0-11), Day, Hour, Minute, Second)
            const targetDate = new Date(2025, 3, 1, 0, 0, 0).getTime();

            function update() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

                if (distance < 0) {
                    clearInterval(timer);
                    document.querySelector('.countdown').innerHTML = '<h2 class="back-online">We\'re Back Online!</h2>';
                }
            }

            update();
            const timer = setInterval(update, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
